name: Frontend CI/CD for main branches
on:
  push:
    branches:
      - "**"
    paths:
      - "src/**"
      - ".github/**"
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run format

  build-and-deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            npm run build
          elif [[ ${{ github.ref }} == 'refs/heads/dev' ]]; then
            npm run build:dev
          fi
        env:
          VITE_GOOGLE_TAG: ${{ secrets.VITE_GOOGLE_TAG }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          # production 배포
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            aws s3 sync dist/ s3://articker.kr --delete
            aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} --paths "/*"
          # dev 배포
          elif [[ ${{ github.ref }} == 'refs/heads/dev' ]]; then
            aws s3 sync dist/ s3://mr3kl2s.articker.kr --delete
            aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DEV_CLOIDFRONT_ID }} --paths "/*"
          fi